<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Touch With Vlad</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f0f2f5;
      color: #1a1a2e;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    /* Dark mode */
    body.dark {
      background: #1a1a2e;
      color: #e0e0e0;
    }

    body.dark header {
      background: linear-gradient(135deg, #4a3d8f, #6c5ce7);
    }

    body.dark .weekdays,
    body.dark .calendar-grid,
    body.dark .legend {
      background: #252547;
      border-color: #333;
    }

    body.dark .weekdays span { color: #888; }

    body.dark .day-cell { color: #e0e0e0; }
    body.dark .day-cell.other-month { color: #555; }
    body.dark .day-cell.selected { background: #2d2a5e; border-color: #6c5ce7; }

    body.dark .activity-card {
      background: #252547;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }

    body.dark .activity-info .activity-time { color: #999; }

    body.dark .modal { background: #252547; }
    body.dark .modal h2 { color: #e0e0e0; }
    body.dark .modal label { color: #999; }
    body.dark .modal input,
    body.dark .modal select {
      background: #1a1a2e;
      border-color: #444;
      color: #e0e0e0;
    }
    body.dark .modal input:focus,
    body.dark .modal select:focus {
      background: #2d2a5e;
      border-color: #6c5ce7;
    }
    body.dark .btn-cancel { background: #333; color: #aaa; }
    body.dark .no-plans { color: #666; }
    body.dark .selected-date-label { color: #888; }

    header {
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      color: #fff;
      padding: 20px 16px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(108, 92, 231, 0.3);
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    header h1 { font-size: 22px; font-weight: 700; letter-spacing: 0.5px; }

    .dark-toggle {
      position: absolute;
      right: 0;
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      width: 36px; height: 36px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dark-toggle:active { background: rgba(255,255,255,0.4); }

    .month-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
    }

    .month-nav button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      width: 36px; height: 36px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .month-nav button:active { background: rgba(255,255,255,0.4); }

    .month-nav .month-label {
      font-size: 16px; font-weight: 600;
      min-width: 160px; text-align: center;
      cursor: pointer;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      padding: 8px 4px;
      position: sticky;
      top: 88px;
      z-index: 9;
      transition: background 0.3s, border-color 0.3s;
    }

    .weekdays span {
      text-align: center;
      font-size: 12px; font-weight: 600;
      color: #888; text-transform: uppercase;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: #fff;
      gap: 1px;
      border-bottom: 1px solid #e0e0e0;
      transition: background 0.3s, border-color 0.3s;
      touch-action: pan-y;
    }

    .day-cell {
      min-height: 48px;
      padding: 6px 4px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: background 0.15s;
    }

    .day-cell.other-month { color: #ccc; }
    .day-cell.today { font-weight: 700; color: #6c5ce7; }

    .day-cell.today .day-number {
      background: #6c5ce7;
      color: #fff;
      border-radius: 50%;
      width: 28px; height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .day-cell.selected {
      background: #f0edff;
      border-color: #6c5ce7;
      border-radius: 8px;
    }

    .day-cell .dot-row {
      display: flex;
      justify-content: center;
      gap: 3px;
      margin-top: 4px;
    }

    .day-cell .dot { width: 6px; height: 6px; border-radius: 50%; }
    .dot.for-sure { background: #00b894; }
    .dot.maybe { background: #fdcb6e; }

    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 16px;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      transition: background 0.3s, border-color 0.3s;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px; color: #888;
    }

    .legend-item .dot { width: 8px; height: 8px; border-radius: 50%; }

    .activities-panel { padding: 12px 16px 100px; }

    .selected-date-label {
      font-size: 14px; font-weight: 600;
      color: #888;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: color 0.3s;
    }

    .activity-card {
      background: #fff;
      border-radius: 12px;
      padding: 14px 16px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      display: flex;
      align-items: flex-start;
      gap: 12px;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .activity-card .status-bar {
      width: 4px;
      min-height: 40px;
      border-radius: 2px;
      flex-shrink: 0;
      align-self: stretch;
    }

    .status-bar.for-sure { background: #00b894; }
    .status-bar.maybe { background: #fdcb6e; }

    .activity-info { flex: 1; }
    .activity-info .activity-name { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
    .activity-info .activity-time { font-size: 13px; color: #666; transition: color 0.3s; }

    .activity-info .activity-location {
      font-size: 12px;
      margin-top: 4px;
    }

    .activity-info .activity-location a {
      color: #6c5ce7;
      text-decoration: none;
    }

    .activity-info .activity-location a:active {
      text-decoration: underline;
    }

    .activity-card .status-badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 20px;
      font-weight: 600;
      white-space: nowrap;
      align-self: center;
    }

    .status-badge.for-sure { background: #e6f9f1; color: #00b894; }
    .status-badge.maybe { background: #fef9e7; color: #e17055; }

    .no-plans {
      text-align: center;
      color: #aaa;
      padding: 40px 0;
      font-size: 16px;
      transition: color 0.3s;
    }

    .no-plans .free-emoji {
      font-size: 40px;
      display: block;
      margin-bottom: 12px;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ddd;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 8px;
      align-self: center;
      border-radius: 50%;
      transition: color 0.2s, background 0.2s;
    }

    .delete-btn:active { color: #e74c3c; background: #fee; }

    /* Floating add button */
    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px; height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      color: #fff;
      border: none;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(108,92,231,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      transition: transform 0.2s;
    }

    .fab:active { transform: scale(0.9); }

    /* Modal overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 30;
      align-items: flex-end;
      justify-content: center;
    }

    .modal-overlay.open { display: flex; }

    .modal {
      background: #fff;
      border-radius: 20px 20px 0 0;
      padding: 24px 20px;
      width: 100%;
      max-width: 480px;
      animation: slideUp 0.25s ease-out;
      transition: background 0.3s;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .modal h2 {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
      color: #1a1a2e;
      transition: color 0.3s;
    }

    .modal label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #888;
      margin-bottom: 4px;
      margin-top: 12px;
      transition: color 0.3s;
    }

    .modal input, .modal select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      font-family: inherit;
      background: #f8f8f8;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
    }

    .modal input:focus, .modal select:focus {
      outline: none;
      border-color: #6c5ce7;
      background: #fff;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
    }

    .btn-cancel { background: #f0f0f0; color: #666; transition: background 0.3s, color 0.3s; }
    .btn-save { background: linear-gradient(135deg, #6c5ce7, #a29bfe); color: #fff; }
    .btn-save:active { opacity: 0.8; }

    .loading {
      text-align: center;
      color: #aaa;
      padding: 40px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <div class="header-top">
    <h1>In Touch With Vlad</h1>
    <button class="dark-toggle" id="darkToggle" title="Toggle dark mode">&#9790;</button>
  </div>
  <div class="month-nav">
    <button id="prevMonth">&#8249;</button>
    <span class="month-label" id="monthLabel"></span>
    <button id="nextMonth">&#8250;</button>
  </div>
</header>

<div class="legend">
  <div class="legend-item"><span class="dot for-sure"></span> for sure</div>
  <div class="legend-item"><span class="dot maybe"></span> maybe</div>
</div>

<div class="weekdays">
  <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
</div>

<div class="calendar-grid" id="calendarGrid"></div>

<div class="activities-panel">
  <div class="selected-date-label" id="selectedDateLabel"></div>
  <div id="activitiesList"><div class="loading">Loading plans...</div></div>
</div>

<button class="fab" id="fabBtn">+</button>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <h2>Add plan</h2>
    <label>Date</label>
    <input type="date" id="inputDate">
    <label>Activity</label>
    <input type="text" id="inputActivity" placeholder="e.g. Climb in Sao Rock">
    <label>Time</label>
    <input type="text" id="inputTime" placeholder="e.g. from 16 to 19">
    <label>Location (optional)</label>
    <input type="text" id="inputLocation" placeholder="e.g. Pedra do Bau or Google Maps link">
    <label>Status</label>
    <select id="inputStatus">
      <option value="for sure">for sure</option>
      <option value="maybe">maybe</option>
    </select>
    <div class="modal-buttons">
      <button class="btn-cancel" id="btnCancel">Cancel</button>
      <button class="btn-save" id="btnSave">Save</button>
    </div>
  </div>
</div>

<script>
  const BIN_ID = "698467a943b1c97be9672a51";
  const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

  let plans = [];
  let isAdmin = false;
  let adminKey = "";

  const monthNames = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];

  const today = new Date();
  let viewYear = today.getFullYear();
  let viewMonth = today.getMonth();
  let selectedDate = formatDate(today);

  function formatDate(d) {
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, "0");
    const day = String(d.getDate()).padStart(2, "0");
    return `${y}-${m}-${day}`;
  }

  function getPlansForDate(dateStr) {
    return plans.filter(p => p.date === dateStr);
  }

  function parseTimeStart(timeStr) {
    const match = timeStr.match(/(\d{1,2})/);
    return match ? parseInt(match[1]) : 99;
  }

  // --- Dark mode ---
  function initDarkMode() {
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }
  }

  document.getElementById("darkToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
  });

  initDarkMode();

  // --- JSONBin API ---
  async function loadPlans() {
    try {
      const res = await fetch(BIN_URL + "/latest");
      if (!res.ok) {
        console.error("Load failed:", res.status, await res.text());
        plans = [];
      } else {
        const data = await res.json();
        const record = data.record || {};
        plans = Array.isArray(record.plans) ? record.plans
              : Array.isArray(record) ? record : [];
      }
    } catch (e) {
      console.error("Could not load plans:", e);
      plans = [];
    }
    renderCalendar();
  }

  async function savePlans() {
    try {
      const res = await fetch(BIN_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": adminKey
        },
        body: JSON.stringify({ plans })
      });
      if (!res.ok) {
        const errText = await res.text();
        console.error("Save failed:", res.status, errText);
        alert("Failed to save: " + res.status);
      }
    } catch (e) {
      console.error("Could not save plans:", e);
      alert("Failed to save. Check your connection.");
    }
  }

  // --- Calendar ---
  function renderCalendar() {
    const grid = document.getElementById("calendarGrid");
    document.getElementById("monthLabel").textContent = `${monthNames[viewMonth]} ${viewYear}`;

    const firstDay = new Date(viewYear, viewMonth, 1);
    let startDay = firstDay.getDay();
    startDay = startDay === 0 ? 6 : startDay - 1;

    const daysInMonth = new Date(viewYear, viewMonth + 1, 0).getDate();
    const daysInPrev = new Date(viewYear, viewMonth, 0).getDate();

    let cells = "";
    const totalCells = Math.ceil((startDay + daysInMonth) / 7) * 7;

    for (let i = 0; i < totalCells; i++) {
      let dayNum, dateStr, classes = [];

      if (i < startDay) {
        dayNum = daysInPrev - startDay + i + 1;
        const pm = viewMonth === 0 ? 11 : viewMonth - 1;
        const py = viewMonth === 0 ? viewYear - 1 : viewYear;
        dateStr = `${py}-${String(pm+1).padStart(2,"0")}-${String(dayNum).padStart(2,"0")}`;
        classes.push("other-month");
      } else if (i >= startDay + daysInMonth) {
        dayNum = i - startDay - daysInMonth + 1;
        const nm = viewMonth === 11 ? 0 : viewMonth + 1;
        const ny = viewMonth === 11 ? viewYear + 1 : viewYear;
        dateStr = `${ny}-${String(nm+1).padStart(2,"0")}-${String(dayNum).padStart(2,"0")}`;
        classes.push("other-month");
      } else {
        dayNum = i - startDay + 1;
        dateStr = `${viewYear}-${String(viewMonth+1).padStart(2,"0")}-${String(dayNum).padStart(2,"0")}`;
      }

      if (dateStr === formatDate(today)) classes.push("today");
      if (dateStr === selectedDate) classes.push("selected");

      const dayPlans = getPlansForDate(dateStr);
      let dots = "";
      if (dayPlans.length > 0) {
        dots = '<div class="dot-row">';
        dayPlans.forEach(p => {
          dots += `<span class="dot ${p.status === "for sure" ? "for-sure" : "maybe"}"></span>`;
        });
        dots += "</div>";
      }

      const numHtml = classes.includes("today")
        ? `<span class="day-number">${dayNum}</span>` : `${dayNum}`;

      cells += `<div class="day-cell ${classes.join(" ")}" data-date="${dateStr}">${numHtml}${dots}</div>`;
    }

    grid.innerHTML = cells;
    grid.querySelectorAll(".day-cell").forEach(cell => {
      cell.addEventListener("click", () => {
        selectedDate = cell.dataset.date;
        renderCalendar();
      });
    });

    renderActivities();
  }

  function renderActivities() {
    const list = document.getElementById("activitiesList");
    const label = document.getElementById("selectedDateLabel");

    const d = new Date(selectedDate + "T00:00:00");
    label.textContent = d.toLocaleDateString("en-US", { weekday:"long", day:"numeric", month:"long" });

    const dayPlans = getPlansForDate(selectedDate)
      .sort((a, b) => parseTimeStart(a.time) - parseTimeStart(b.time));

    if (dayPlans.length === 0) {
      list.innerHTML = '<div class="no-plans"><span class="free-emoji">&#127940;</span>Vlad is free!</div>';
      return;
    }

    let html = "";
    dayPlans.forEach((p, idx) => {
      const sc = p.status === "for sure" ? "for-sure" : "maybe";
      const planIndex = plans.indexOf(p);
      const deleteBtn = isAdmin
        ? `<button class="delete-btn" data-index="${planIndex}">&times;</button>`
        : "";

      let locationHtml = "";
      if (p.location) {
        const isUrl = p.location.startsWith("http");
        locationHtml = isUrl
          ? `<div class="activity-location"><a href="${p.location}" target="_blank" rel="noopener">&#128205; Open map</a></div>`
          : `<div class="activity-location">&#128205; ${p.location}</div>`;
      }

      html += `
        <div class="activity-card">
          <div class="status-bar ${sc}"></div>
          <div class="activity-info">
            <div class="activity-name">${p.activity}</div>
            <div class="activity-time">${p.time}</div>
            ${locationHtml}
          </div>
          <span class="status-badge ${sc}">${p.status}</span>
          ${deleteBtn}
        </div>`;
    });

    list.innerHTML = html;

    if (isAdmin) {
      list.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const i = parseInt(btn.dataset.index);
          plans.splice(i, 1);
          await savePlans();
          renderCalendar();
        });
      });
    }
  }

  // --- Swipe gestures ---
  let touchStartX = 0;
  let touchEndX = 0;

  const grid = document.getElementById("calendarGrid");

  grid.addEventListener("touchstart", (e) => {
    touchStartX = e.changedTouches[0].screenX;
  }, { passive: true });

  grid.addEventListener("touchend", (e) => {
    touchEndX = e.changedTouches[0].screenX;
    const diff = touchStartX - touchEndX;
    if (Math.abs(diff) > 60) {
      if (diff > 0) {
        viewMonth++;
        if (viewMonth > 11) { viewMonth = 0; viewYear++; }
      } else {
        viewMonth--;
        if (viewMonth < 0) { viewMonth = 11; viewYear--; }
      }
      renderCalendar();
    }
  }, { passive: true });

  // --- Tap month label to jump to today ---
  document.getElementById("monthLabel").addEventListener("click", () => {
    viewYear = today.getFullYear();
    viewMonth = today.getMonth();
    selectedDate = formatDate(today);
    renderCalendar();
  });

  // --- Admin / Add plan ---
  document.getElementById("fabBtn").addEventListener("click", () => {
    if (!isAdmin) {
      const key = prompt("Enter your API key:");
      if (!key) return;
      adminKey = key;
      isAdmin = true;
      renderActivities();
    }
    document.getElementById("inputDate").value = selectedDate;
    document.getElementById("inputActivity").value = "";
    document.getElementById("inputTime").value = "";
    document.getElementById("inputLocation").value = "";
    document.getElementById("inputStatus").value = "for sure";
    document.getElementById("modalOverlay").classList.add("open");
  });

  document.getElementById("btnCancel").addEventListener("click", () => {
    document.getElementById("modalOverlay").classList.remove("open");
  });

  document.getElementById("modalOverlay").addEventListener("click", (e) => {
    if (e.target === e.currentTarget) {
      document.getElementById("modalOverlay").classList.remove("open");
    }
  });

  document.getElementById("btnSave").addEventListener("click", async () => {
    const date = document.getElementById("inputDate").value;
    const activity = document.getElementById("inputActivity").value.trim();
    const time = document.getElementById("inputTime").value.trim();
    const location = document.getElementById("inputLocation").value.trim();
    const status = document.getElementById("inputStatus").value;

    if (!date || !activity || !time) {
      alert("Please fill in all fields");
      return;
    }

    const plan = { date, activity, time, status };
    if (location) plan.location = location;

    plans.push(plan);
    plans.sort((a, b) => a.date.localeCompare(b.date));

    document.getElementById("modalOverlay").classList.remove("open");
    renderCalendar();
    await savePlans();
  });

  // --- Navigation ---
  document.getElementById("prevMonth").addEventListener("click", () => {
    viewMonth--;
    if (viewMonth < 0) { viewMonth = 11; viewYear--; }
    renderCalendar();
  });

  document.getElementById("nextMonth").addEventListener("click", () => {
    viewMonth++;
    if (viewMonth > 11) { viewMonth = 0; viewYear++; }
    renderCalendar();
  });

  loadPlans();
</script>

</body>
</html>
